{% extends 'base.html' %}
{% block content %}
<div class="content-header">
  <div class="container-fluid">
    <h1 class="mb-4"><i class="fas fa-university text-primary mr-2"></i> Nova Secretaria</h1>
  </div>
</div>

<div class="content">
  <div class="container-fluid">
    <div class="card card-outline card-primary shadow-sm">
      <div class="card-body">
        <form method="post">{% csrf_token %}
          <div class="form-group">
            <label>Nome da Secretaria <span class="text-danger">*</span></label>
            <input type="text" name="nome" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Departamento <span class="text-danger">*</span></label>
            <select name="departamento" class="form-control" required>
              <option value="">Selecione o departamento</option>
              {% for dept in departamentos %}
                <option value="{{ dept.id }}">{{ dept.nome }} ({{ dept.orgao.nome }})</option>
              {% endfor %}
            </select>
          </div>
          <div class="d-flex justify-content-between mt-4">
            <a href="{% url 'listar_secretarias' %}" class="btn btn-outline-secondary">
              <i class="fas fa-arrow-left"></i> Voltar
            </a>
            <button class="btn btn-success">
              <i class="fas fa-save"></i> Salvar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
