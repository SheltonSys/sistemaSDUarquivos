{% extends 'base.html' %}
{% block content %}
<div class="content-header">
  <div class="container-fluid">
    <h1 class="mb-4"><i class="fas fa-university text-primary mr-2"></i> Secretarias</h1>
  </div>
</div>

<div class="content">
  <div class="container-fluid">
    <div class="card card-outline card-primary shadow-sm">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h3 class="card-title mb-0">Lista de Secretarias</h3>
        <a href="{% url 'nova_secretaria' %}" class="btn btn-sm btn-primary">
          <i class="fas fa-plus"></i> Nova Secretaria
        </a>
      </div>
      <div class="card-body p-0">
        <table class="table table-hover mb-0">
          <thead class="thead-light">
            <tr>
              <th style="width: 10px">#</th>
              <th>Nome</th>
              <th>Órgão Vinculado</th>
            </tr>
          </thead>
          <tbody>
            {% for sec in secretarias %}
              <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ sec.nome }}</td>
                <td>{{ sec.orgao.nome }}</td>
              </tr>
            {% empty %}
              <tr>
                <td colspan="3" class="text-center text-muted">Nenhuma secretaria cadastrada.</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
