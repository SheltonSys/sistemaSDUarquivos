{% extends 'base.html' %}
{% block content %}
<div class="content-header">
  <div class="container-fluid">
    <h2 class="mb-3">Categorias</h2>
    <a href="{% url 'nova_categoria' %}" class="btn btn-primary mb-3">Nova Categoria</a>
  </div>
</div>

<div class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-body p-0">
        <table class="table table-striped m-0">
          <thead class="thead-dark">
            <tr>
              <th>Nome</th>
              <th style="width: 150px;">Ações</th>
            </tr>
          </thead>
          <tbody>
            {% for cat in categorias %}
            <tr>
              <td>{{ cat.nome }}</td>
              <td>
                <a href="{% url 'excluir_categoria' cat.id %}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Excluir categoria?')">Excluir</a>
              </td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="2" class="text-center">Nenhuma categoria encontrada.</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
