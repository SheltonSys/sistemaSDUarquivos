{% extends 'base.html' %}
{% block content %}
<div class="container-fluid mt-4">
  <h2>Novo Departamento</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="nome">Nome do Departamento</label>
      <input type="text" name="nome" id="nome" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="orgao">Órgão Vinculado</label>
      <select name="orgao" id="orgao" class="form-control" required>
        {% for orgao in orgaos %}
          <option value="{{ orgao.id }}">{{ orgao.nome }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'listar_departamentos' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
