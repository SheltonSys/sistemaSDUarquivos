{% extends 'base.html' %}
{% block content %}

<div class="content-header">
  <div class="container-fluid">
    <h1 class="mb-4"><i class="fas fa-building text-primary mr-2"></i> Departamentos</h1>
  </div>
</div>

<div class="content">
  <div class="container-fluid">
    <div class="card card-outline card-primary shadow-sm">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h3 class="card-title mb-0">Lista de Departamentos</h3>
        <a href="{% url 'novo_departamento' %}" class="btn btn-sm btn-primary">
          <i class="fas fa-plus"></i> Novo Departamento
        </a>
      </div>
      <div class="card-body p-0">
        <table class="table table-striped table-hover mb-0">
          <thead class="thead-light">
            <tr>
              <th style="width: 10px">#</th>
              <th>Departamento</th>
              <th>Órgão</th>
            </tr>
          </thead>
          <tbody>
            {% for dept in departamentos %}
              <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ dept.nome }}</td>
                <td>{{ dept.orgao.nome }}</td>
              </tr>
            {% empty %}
              <tr>
                <td colspan="3" class="text-center text-muted">Nenhum departamento cadastrado.</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

{% endblock %}
