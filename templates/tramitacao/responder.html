<form method="post">
  {% csrf_token %}
  <h5>{{ tramitacao.documento.titulo }}</h5>
  <p><strong>Mensagem:</strong> {{ tramitacao.mensagem }}</p>

  <textarea name="resposta" class="form-control" rows="4" placeholder="Digite sua resposta..."></textarea>

  <div class="mt-3">
    <button type="submit" name="acao" value="responder" class="btn btn-primary">Responder</button>
    <button type="submit" name="acao" value="finalizar" class="btn btn-danger">Finalizar Documento</button>
  </div>
</form>
