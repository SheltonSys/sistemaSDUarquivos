{% extends 'base.html' %}
{% block content %}
<div class="container-fluid px-4 py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Favoritos</h2>
    <a href="{% url 'adicionar_favorito' %}" class="btn btn-primary">Novo Favorito</a>
  </div>
  
  <ul class="list-group list-group-flush shadow-sm">
    {% for fav in favoritos %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <a href="{{ fav.url }}" target="_blank" class="text-primary font-weight-bold">
        {{ fav.nome }}
      </a>
      <small class="text-muted">{{ fav.criado_em|date:"d/m/Y H:i" }}</small>
    </li>
    {% empty %}
    <li class="list-group-item text-muted">Nenhum favorito ainda.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
