{% extends 'base.html' %}
{% block content %}
<div class="container-fluid px-4 py-4">
  <div class="card shadow-sm">
    <div class="card-header bg-white d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Adicionar Favorito</h5>
      <a href="{% url 'listar_favoritos' %}" class="btn btn-outline-secondary btn-sm">Voltar</a>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
          <label for="id_nome">Nome</label>
          <input type="text" name="nome" id="id_nome" class="form-control" required>
        </div>
        <div class="form-group mb-4">
          <label for="id_url">URL</label>
          <input type="url" name="url" id="id_url" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
