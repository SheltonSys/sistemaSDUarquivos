{% extends 'base.html' %}
{% block content %}


{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %}
{% endif %}


<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-12">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Cadastro de Novo Usuário</h4>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            <div class="row">

              <!-- Coluna 1 -->
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="username">Usuário</label>
                  <input type="text" class="form-control" name="username" required>
                </div>

                <div class="form-group mb-3">
                  <label for="first_name">Nome</label>
                  <input type="text" class="form-control" name="first_name">
                </div>

                <div class="form-group mb-3">
                  <label for="last_name">Sobrenome</label>
                  <input type="text" class="form-control" name="last_name">
                </div>

                <div class="form-group mb-3">
                  <label for="email">E-mail</label>
                  <input type="email" class="form-control" name="email">
                </div>

                <div class="form-group mb-3">
                  <label for="password">Senha</label>
                  <input type="password" class="form-control" name="password" required>
                </div>
              </div>

              <!-- Coluna 2 -->
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="orgao">Órgão</label>
                  <select class="form-control" name="orgao">
                    <option value="">-- Selecione --</option>
                    {% for orgao in orgaos %}
                      <option value="{{ orgao.id }}">{{ orgao.nome }}</option>
                    {% endfor %}
                  </select>
                </div>

                <div class="form-group mb-3">
                  <label for="departamento">Departamento</label>
                  <select class="form-control" name="departamento">
                    <option value="">-- Selecione --</option>
                    {% for departamento in departamentos %}
                      <option value="{{ departamento.id }}">{{ departamento.nome }}</option>
                    {% endfor %}
                  </select>
                </div>

                <div class="form-group mb-3">
                  <label for="secretaria">Secretaria</label>
                  <select class="form-control" name="secretaria">
                    <option value="">-- Selecione --</option>
                    {% for secretaria in secretarias %}
                      <option value="{{ secretaria.id }}">{{ secretaria.nome }}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>

            </div>

            <div class="text-end mt-4">
              <button type="submit" class="btn btn-success px-5">Salvar</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>


{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} fade-message">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

<script>
  // Remove mensagens após 3 segundos
  setTimeout(function () {
    document.querySelectorAll('.fade-message').forEach(function(el) {
      el.style.transition = 'opacity 0.5s ease-out';
      el.style.opacity = '0';
      setTimeout(() => el.remove(), 500);
    });
  }, 3000);
</script>

{% endblock %}
