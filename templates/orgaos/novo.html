{% extends 'base.html' %}
{% block content %}
<div class="content-header">
  <div class="container-fluid">
    <h1 class="mb-4"><i class="fas fa-sitemap text-primary mr-2"></i> Novo Órgão</h1>
  </div>
</div>

<div class="content">
  <div class="container-fluid">
    <div class="card card-outline card-primary shadow-sm">
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          
          <div class="form-group">
            <label for="id_nome">Nome do Órgão <span class="text-danger">*</span></label>
            <input type="text" name="nome" id="id_nome" class="form-control" placeholder="Ex: Secretaria Municipal de Obras" required>
          </div>

          <div class="d-flex justify-content-between mt-4">
            <a href="{% url 'listar_orgaos' %}" class="btn btn-outline-secondary">
              <i class="fas fa-arrow-left"></i> Voltar
            </a>
            <button type="submit" class="btn btn-success">
              <i class="fas fa-save"></i> Salvar
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
